# Describes the format for available ev_charge_control services
set_charging_current:
  description: Sets charging current.
  fields:
    entity_id:
      description: Name(s) of the entities to set
      example: "ev_charge_control.id"
    current:
      description: Charging current in Amperes
      example: "10"

enable_charging:
  description: Enable charging.
  fields:
    entity_id:
      description: Name(s) of the entities to set
      example: "ev_charge_control.id"

disable_charging:
  description: Disable charging.
  fields:
    entity_id:
      description: Name(s) of the entities to set
      example: "ev_charge_control.id"
